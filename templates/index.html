<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lead AI Predictor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #333; }
        label { font-weight: bold; display: block; margin-top: 10px; color: #555; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background-color: #28a745; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 16px; margin-top: 20px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; padding: 15px; text-align: center; font-size: 18px; font-weight: bold; border-radius: 5px; }
        .high { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .low { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸš€ Smart Lead AI</h2>
        <form action="/predict" method="post">
            
            <label>Pages Visited:</label>
            <input type="number" name="pages_visited" required>

            <label>Time on Site (mins):</label>
            <input type="number" step="0.1" name="time_on_site" required>

            <label>Email Opens:</label>
            <input type="number" name="email_opens" required>

            <label>Interaction Score (0-100):</label>
            <input type="number" name="interaction_score" required>

            <label>Profile Completeness (0-100):</label>
            <input type="number" name="profile_complete" required>

            <label>Previous Purchases (0 or 1):</label>
            <select name="previous_purchases">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Lead Source:</label>
            <select name="lead_source">
                <option value="Google Ads">Google Ads</option>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="Referral">Referral</option>
                <option value="Email Campaign">Email Campaign</option>
            </select>

            <label>Country:</label>
            <select name="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Germany">Germany</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
            </select>

            <button type="submit">Predict Conversion</button>
        </form>

        {% if prediction_text %}
        <div class="result {% if 'High' in prediction_text %}high{% else %}low{% endif %}">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

</body>
</html>
